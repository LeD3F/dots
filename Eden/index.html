		        	$(document).ready(function() {
		        		var now = new Date();
				var hour    = now.getHours();
				var minute  = now.getMinutes();
				var day = now.getDay();
				var L = ["lundi", "mardi", "mercredi", "jeudi", "vendredi", "samedi","dimanche"];
				if (day > 0) {
					day = day-1;
				}
				if (day == 0) {
					day = 6;
				}
				if (minute < 10) {
					minute = "0" + minute;
				};
				document.getElementById("time_box").innerHTML = hour + "'" + minute;
				document.getElementById("day_box").innerHTML = L[day];
		        	});
	        </script>
