##################
# Mouse Bindings #
##################

MBTN_LEFT     ignore
MBTN_LEFT_DBL cycle fullscreen
MBTN_RIGHT    cycle pause
WHEEL_UP      seek 10
WHEEL_DOWN    seek -10

###############
# Screenshots #
###############

F6 no-osd async screenshot
F5 no-osd async screenshot video
F7 no-osd async screenshot window
Shift+d no-osd screenshot each-frame

############
# Chapters #
############

PGUP add chapter 1
PGDWN add chapter -1

##################
# Playback Speed #
##################

[ multiply speed 1/1.1
] multiply speed 1.1
{ multiply speed 0.5
} multiply speed 2.0
BS set speed 1.0

##################
# Other Bindings #
##################

F8 show_text ${playlist}
F9 show_text ${track-list}
ESC quit-watch-later
r add sub-pos -1
R add sub-pos +1
p cycle pause
9 add volume -2
0 add volume 2
m cycle mute
1 add contrast -1
2 add contrast 1
3 add brightness -1
4 add brightness 1
5 add gamma -1
6 add gamma 1
7 add saturation -1
8 add saturation 1

